<html>
    <head>
        <title>Juego Mata-Marcianos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            canvas{
                border:solid;
            }
        </style>
    </head>
    <body>
        <!--Canvas (lienzo) permite la generacion de graficos dinamicamente y animaciones -->
        <canvas id="micanvas">Tu navegador no soporta canvas</canvas>
        <img src="prueba.jpg" id="img" style="display:none;">
        <script>
            window.addEventListener("load",iniciar); //cargaremos la funcion llamada "iniciar"
            function iniciar()
            {
                //alguna utilidad del canvas es convertir el texto dentro de el en imagen
                var canvas=document.getElementById("micanvas");
                var contexto=canvas.getContext("2d"); //de momento solo permite que sea bidimensional
                /*se trabaja el canvas a traves del contexto
                usaremos las propiedades del contexto para cambiar el mismo*/
                var x=10,y=10,ancho=20,alto=40;
                contexto.fillStyle="red";
                contexto.fillRect(x,y,ancho,alto);             
                /*arco(x,y,radio,ang Inicial en Radianes, ang Final en radianes, opcional boolean para dibujar 
                en sentido de las agujas del reloj)*/
                contexto.beginPath(); //iniciamos un nuevo dibujo
                contexto.arc(60,60,10,0,radianes(180),true);
                contexto.stroke();
                contexto.beginPath(); //si no iniciamos otro beginPath(), haria un efecto raro en el sgte digbujo
                contexto.arc(100,100,10,0,radianes(180),false);
                contexto.stroke();
                //vaciarCanvas(canvas,contexto);
                var imagen=document.getElementById("img");        
                //drawImage(variableImagen,x,y,ancho,alto);
                contexto.drawImage(imagen,150,0,100,100);
            }
            
            function radianes(grados)
            {
                return(grados*Math.PI)/180;
            }
            
            //funcion que deja vacio el contexto del canvas
            function vaciarCanvas(canvas,contexto)
            {
                contexto.clearRect(0,0,canvas.width,canvas.height);
            }
        </script>
    </body>
</html>
